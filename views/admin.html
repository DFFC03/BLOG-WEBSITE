<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="admin-panel">
        <h1>Admin Panel</h1>
        <a href="/add" class="add-post-link">Add New Post</a>
        <table id="post-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!--Admin post will shown dynamically here -->
            </tbody>
        </table>
        <a href="/" class="admin-back-link">Back To Home</a>
    </div>
    <!-- Js -->
     <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch("/posts")
            .then((response) => response.json())
            .then((posts) => {
                const postsTableBody = document.querySelector("#post-table tbody");
                postsTableBody.innerHTML = posts.map(
                    (post) => `
                    <tr>
                        <td>
                            ${
                            post.image
                            ? `<img src="${post.image}" alt="${post.title}">`
                            : "No Image"
                            }
                            </td>
                            <td>${post.title}</td>
                            <td>${post.category || "No Category"}</td>
                            <td>
                                <button class="delete-button data-id="${
                                    post.id
                                }">Delete</button>
                                </td>
                                </tr>
                    `
                )
                .join("");
                // Delete Post event listener
            });
        });
     </script>
</body>
</html>
