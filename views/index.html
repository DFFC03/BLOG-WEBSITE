<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Blog Website</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="/css/style.css" />
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="/" class="logo">Ve<span>nom</span></a>
            <!-- Nav Right -->
            <div class="nav-right">
                <a href="/admin" class="admin-btn"><i class='bx bx-user'></i></a>
                <a href="/add" class="write-btn"><i class='bx bx-pencil' ></i>Write</a>
            </div>
        </div>
    </header>
    <!-- Home-->
    <section class="home" id="home">
        <div class="home-content">
            <h2>The Venom Blog</h2>
            <!-- Search Box-->
             <div class="search-box">
                <i class='bx bx-search' ></i>
                <input type="search" name="" id="" placeholder="Search..." />
             </div>
        </div>
    </section>
    <!-- Posts -->
    <section class="posts container" id="posts">
        <!-- Posts Will Shown Here -->
    </section>
    <!-- Lint to JS-->
     <script src="/js/main.js"></script>
</body>
</html>
